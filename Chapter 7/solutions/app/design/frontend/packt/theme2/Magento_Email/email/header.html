<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<body>

    <tbody>

                                    <a class="logo" href="{{store url=""}}" style="text-decoration: none; text-align: left" target="_blank">
                                    <img
                                        {{if logo_width}}
                                        width="{{var logo_width}}"
                                        {{else}}
                                        width="180"
                                        {{/if}}
                                        {{if logo_height}}
                                        height="{{var logo_height}}"
                                        {{/if}}

                                        src="{{var logo_url}}"
                                        alt="{{var logo_alt}}"
                                        border="0"
